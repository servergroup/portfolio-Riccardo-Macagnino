<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galleria certificazioni</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/galleria.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>CERTIFICAZIONI CONSEGUITE</h1>

    <div class="schermo">
        <img id="schermone" src="" alt="schermo grande" title="Schermo grande">
</div>

<div class="gallery">
    <img src="./certificazioni_conseguite/dattilografia.png" onclick="visualizza('./certificazioni_conseguite/dattilografia.png')" alt="dattilografia" title="certificazione dattilografica">
    <img src="./certificazioni_conseguite/english_b1.png" onclick="visualizza('./certificazioni_conseguite/english_b1.png')" alt="English_B1" title="English_B1">
    <img src="./certificazioni_conseguite/incendi.png" onclick="visualizza('./certificazioni_conseguite/incendi.png')" alt="incendio" title="certificazione antincedio">
    <img src="./certificazioni_conseguite/pekit.png" onclick="visualizza('./certificazioni_conseguite/pekit.png')"alt="pekit" title="certificazione pekit expert">
    <img src="./certificazioni_conseguite/soccorso_aziendale.png" onclick="visualizza('./certificazioni_conseguite/soccorso_aziendale.png')" alt="soccorso" title=" ceritificato di primo soccorso aziendale">
    <img src="./certificazioni_conseguite/studio_medico.png" onclick="visualizza('./certificazioni_conseguite/studio_medico.png')" alt="studio_medico" title=" certificato di studio medico">
    <img src="./certificazioni_conseguite/yes i start up.png"  onclick="visualizza('./certificazioni_conseguite/yes i start up.png')" alt="yes i start up"  title="certificazione di primo avvio aziendale">


</div>

<script>
    const schermo=document.getElementById('schermone');

    function visualizza(foto){
        schermo.src=foto;
    }
</script>

</body>
</html>
